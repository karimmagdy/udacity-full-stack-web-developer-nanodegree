<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Neighbourhood Map</title>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link href="materialize/css/materialize.css" rel="stylesheet">
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
         <ul id="slide-out" class="side-nav">
          <li>
             <div class="row">
               <div class="margin-top">
                  <input type="search" class="form-control" data-bind="textInput: searchResult" autocomplete="on" >
               </div>
            </div>
          </li>
          <ul  data-bind="foreach: LocationMenu" >
            <li><a data-bind="text: name, click: $parent.setSelected"></a></li>
          </ul>
         </ul>
        <div class="navbar-fixed">
            <nav>
              <div class="nav-wrapper">
                <a href="#!" class="brand-logo center flower">Neighbourhood Map</a>
                <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
             </div>
         </nav>
       </div>

       <div id="map" ></div>

       <!-- ko if: errorMessage  -->
       <div id="error"><h4 data-bind="text: errorMessage"></h4></div>
       <!-- /ko -->

        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="knockout/knockout-3.4.0.js"></script>
        <script src="materialize/js/materialize.js"></script>
        <script src="js/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTPANDaNQMRYRGR8z9UPy8SQdokC30rbk&callback=initMap" onerror="googleError()" async defer></script>



    </body>
</html>
