{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class = 'flash' id="flashMessage">
          {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
</div>

<div class="container white" >
  <h3 class="cat"><b>{{item.name}}</b></h3>
  <ul class="nav">
    <p>{{item.description}}</p>
  </ul>
</div>
{% endblock %}
